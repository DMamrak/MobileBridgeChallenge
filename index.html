<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>MobileBridge</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	
	<!-- File manager -->
	<div id="file_manager">

		<!-- Navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">
						File Manager
					</span>
				</div>

				<!-- Search form -->
				<form class="navbar-form pull-right filter" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<input type="submit" value="Search" class="btn btn-primary" />
				</form>
				<!-- /Search form -->
			</div>
		</nav>
		<!-- /Navbar -->

		<div class="row">
			<!-- Left column -->
			<div class="col-md-9">
				<!-- File list -->
				<div class="list_container">
					<table class="table table-striped table-hover file_list" id="file_list">
						<thead>
							<tr>
								<th></th>
								<th>
									<a href="" class="order asc" data-value="name">File name</a>
								</th>
								<th>
									<a href="" class="order" data-value="type">File type</a>
								</th>
								<th>
									<a href="" class="order" data-value="size">Size</a>
								</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<!-- /File list -->
			</div>
			<!-- /Left column -->

			<!-- Right column -->
			<div class="col-md-3">
				<!-- Actions -->
				<div class="actions">
					<h5><strong>Actions</strong></h5>
					<p class="inactive">Select file at the left side by clicking on it.</p>
					<div class="active">
						<ul class="list-unstyled" >
							<li>
								<span class="glyphicon glyphicon-download"></span>
								<a href="" class="download">
									Download
								</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-bookmark"></span>
								<a href="" class="bookmark">
									Toggle bookmark
								</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-edit"></span>
								<a href="" class="edit">
									Edit
								</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-remove"></span>
								<a href="" class="delete">
									Delete
								</a>
							</li>
						</ul>
						<p>File selected: <strong class="file_name">filename.txt</strong></p>			
					</div>
				</div>
				<!-- Actions -->
			</div>
			<!-- /Right column -->
		</div>

		<!-- File manager controls -->
		<div class="row">
		<div class="col-md-9 controls">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="options" id="option1" autocomplete="off" class="show all" checked>
					View all files
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="option2" class="show bookmarks" autocomplete="off">
					View bookmarks
				</label>
			</div>
			<input type="button" value="Create new file" class="btn btn-primary pull-right add" />
		</div>
		</div>
		<!-- /File manager controls -->

		<!-- Modal editor -->
		<div class="modal fade" id="file_editor" tabindex="-1" role="dialog" aria-labelledby="window_title">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" class="close cancel" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="window_title">Add / edit file:</h4>
					</div>

					<div class="modal-body">
						<form id="file_data" data-toggle="validator">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="file_name" class="control-label">Name:</label>
									<input type="text" name="name" class="form-control" id="file_name" required>
								</div>

								<div class="form-group col-md-4">
									<label for="file_type" class="control-label">Type:</label>
									<select name="type" class="form-control" id="file_type" required>
										<option value="">...</option>
										<option value="txt">Plain text</option>
										<option value="rtf">Reach text</option>
										<option value="doc">Microsoft Word</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="file_content" class="control-label">Text:</label>
								<textarea rows="5" class="form-control" name="text" id="file_content" required></textarea>
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary save" data-dismiss="modal">Save file</button>
					</div>

				</div>
			</div>
		</div>
		<!-- Modal editor -->

	</div>
	<!-- /File manager -->

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
	<script src="bower_components/backbone/backbone-min.js"></script>
	<script src="bower_components/backbone.obscura/backbone.obscura.js"></script>
	<script src="bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
	<script src="bower_components/requirejs/require.js"></script>
	
	<script src="js/app.js"></script>
</body>
</html>
