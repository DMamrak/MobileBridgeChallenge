<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>MobileBridge</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	
	<!-- File manager -->
	<div id="file_manager">

		<!-- Filter -->
		<div class="input-group">
			<input type="text" class="form-control filter">
			<span class="input-group-btn">
				<input type="button" class="btn btn-default" value="Filter" />
			</span>
		</div>
		<!-- /Filter -->

		<div class="row">
			<!-- Left column -->
			<div class="col-md-9">
				<!-- File list -->
				<table class="table table-striped table-hover file_list" id="file_list">
					<thead>
						<tr>
							<th>
								<a href="" class="order asc" data-value="name">File name</a>
							</th>
							<th>
								<a href="" class="order" data-value="type">File type</a>
							</th>
							<th>
								<a href="" class="order" data-value="size">Size</a>
							</th>
						</tr>
					</thead>

					<tbody></tbody>
				</table>
				<!-- /File list -->
			</div>
			<!-- /Left column -->

			<!-- Right column -->
			<div class="col-md-3">
				<!-- Actions -->
				<div class="actions">
					<h5><strong>Actions</strong></h5>
					<p class="inactive">Select file at the left side by clicking on it.</p>
					<div class="active">
						<ul class="list-unstyled" >
							<li>
								<span class="glyphicon glyphicon-download"></span>
								<a href="" class="download">
									Download
								</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-bookmark"></span>
								<a href="" class="bookmark">
									Bookmark
								</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-edit"></span>
								<a href="" class="edit">
									Edit
								</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-remove"></span>
								<a href="" class="delete">
									Delete
								</a>
							</li>
						</ul>
						<p>File selected: <strong class="file_name">filename.txt</strong></p>			
					</div>
				</div>
				<!-- Actions -->
			</div>
			<!-- /Right column -->
		</div>

		<input type="button" value="Create new" class="btn btn-primary add" />

		<!-- Modal editor -->
		<div class="modal fade" id="file_editor" tabindex="-1" role="dialog" aria-labelledby="window_title">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" class="close cancel" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="window_title">Add new file:</h4>
					</div>

					<div class="modal-body">
						<form id="file_data" data-toggle="validator">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="file_name" class="control-label">Name:</label>
									<input type="text" name="name" class="form-control" id="file_name" required>
								</div>

								<div class="form-group col-md-4">
									<label for="file_type" class="control-label">Type:</label>
									<select name="type" class="form-control" id="file_type" required>
										<option value="">...</option>
										<option value="txt">Plain text</option>
										<option value="rtf">Reach text</option>
										<option value="doc">Microsoft Word</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="file_content" class="control-label">Text:</label>
								<textarea rows="5" class="form-control" name="text" id="file_content" required></textarea>
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary save" data-dismiss="modal">Save file</button>
					</div>

				</div>
			</div>
		</div>
		<!-- Modal editor -->

	</div>
	<!-- /File manager -->

	<script type="text/template" id="row-tpl">
		<%
		var map = {
			txt: 'Plain text',
			rtf: 'Reach text',
			doc: 'Microsoft Word',
		};
		%>
		<td><%= name %>.<%= type %></td>
		<td><%= map[type] %></td>
		<td><%= size %></td>
	</script>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
	<script src="bower_components/backbone/backbone-min.js"></script>
	<script src="bower_components/backbone.obscura/backbone.obscura.js"></script>
	<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>

	<!--
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todo-view.js"></script>
	
	<script src="js/views/app-view.js"></script>
	<script src="js/routers/router.js"></script>
	-->
	
	<script src="js/app.js"></script>
</body>
</html>
